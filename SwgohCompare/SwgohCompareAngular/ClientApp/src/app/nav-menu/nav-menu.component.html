
<mat-toolbar>
  <span><a [routerLink]='["/"]'>SwgohCompareAngular</a></span>
</mat-toolbar>
<button mat-icon-button [matMenuTriggerFor]="appMenu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #appMenu="matMenu">

    <mat-icon>dialpad</mat-icon>

  </button>
</mat-menu>
