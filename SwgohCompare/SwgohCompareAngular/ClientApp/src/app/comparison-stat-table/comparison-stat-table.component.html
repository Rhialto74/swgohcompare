<table mat-table [dataSource]="getLookupsForComparison()" class="mat-elevation-z8 mat-table" *ngIf="unitDataInput" style="width:100%">
  <ng-container matColumnDef="statName">
    <th mat-header-cell *matHeaderCellDef> Stat Name</th>
    <td mat-cell *matCellDef="let element"> {{element.statName}} </td>
  </ng-container>
  <ng-container matColumnDef="statValueP1">
    <th mat-header-cell *matHeaderCellDef> {{players[0]}} </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="isAPercentage(element.statName);  else elseBlock">
        <span [class.isGreater]="isGreater(element.statValueP1,element.statValueP2)">{{element.statValueP1 | percent}}</span>
      </span>
      <ng-template #elseBlock>
        <span>
          <span [class.isGreater]="isGreater(element.statValueP1,element.statValueP2)">{{element.statValueP1}}</span>
        </span>
      </ng-template>
    </td>
  </ng-container>
  <ng-container matColumnDef="statValueP2">
    <th mat-header-cell *matHeaderCellDef> {{players[1]}} </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="isAPercentage(element.statName);  else elseBlock">
        <span [class.isGreater]="isGreater(element.statValueP2,element.statValueP2)">{{element.statValueP2 | percent}}</span>
      </span>
      <ng-template #elseBlock>
        <span>
          <span [class.isGreater]="isGreater(element.statValueP2,element.statValueP1)">{{element.statValueP2}}</span>
        </span>
      </ng-template>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay;  odd as isOdd" [ngClass]="{'highlight-row' : isOdd}"></tr>
</table>
